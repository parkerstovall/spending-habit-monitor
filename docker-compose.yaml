services:
  mongodb:
    image: mongodb/mongodb-community-server:7.0-ubi8
    container_name: spending-habit-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - spending_habit_mongodb_data:/data/db
    networks:
      - spending-habit-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  spending_habit_mongodb_data:
    driver: local

networks:
  spending-habit-network:
    driver: bridge